<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>

<div class = "menu">
    <div class = "conta">
         Cadastre-se
    </div>
    <div id="divCadastro" class="cadastro">
        <div class = "preencher">
            <input type="text" name="loginUsername" id="inputLoginUsername">
            <span></span>
            <label for="loginUsername"> Insira o seu e-mail</label>
        </div>
        <div class = "preencher">
            <input type="password" name="loginPassword" id="inputLoginPassword">
            <span></span>
            <label for="loginPassword"> Insira a senha</label>
        </div>

        <div class = "acessar">
            <button>Clique aqui para se cadastrar</button>
        </div>
        
        <br>
    </body>
